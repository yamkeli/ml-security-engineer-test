<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline';">
    <title>User Portal</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.1/purify.min.js"></script>
    <script src="scripts.js"></script>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <h1>User Portal</h1>
    </header>
    
    <div class="container">
        <nav>
            <button type="button" id="signup-btn" data-form="signup">Sign Up</button>
            <button type="button" id="login-btn" data-form="login">Log In</button>
            <button type="button" id="personal-btn" data-form="personal">Personal Information</button>
        </nav>
        
        <!-- Sign Up Form -->
        <div id="signup" class="form-section active">
            <h2>Create an Account</h2>
            <form id="signup-form">
                <input type="hidden" name="csrf_token" id="signup-csrf" value="">
                <div class="form-group">
                    <label for="signup-username">Username</label>
                    <input type="text" id="signup-username" name="username" autocomplete="username" required>
                    <div id="username-error" class="error"></div>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" name="email" autocomplete="email" required>
                    <div id="signup-email-error" class="error"></div>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" name="password" autocomplete="new-password" required>
                    <div id="password-error" class="error"></div>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm-password" autocomplete="new-password" required>
                    <div id="confirm-password-error" class="error"></div>
                </div>
                <button type="submit">Sign Up</button>
            </form>
        </div>
        
        <!-- Login Form -->
        <div id="login" class="form-section">
            <h2>Log In</h2>
            <form id="login-form">
                <input type="hidden" name="csrf_token" id="login-csrf" value="">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" name="email" autocomplete="email" required>
                    <div id="login-email-error" class="error"></div>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" autocomplete="current-password" required>
                    <div id="login-password-error" class="error"></div>
                </div>
                <button type="submit">Log In</button>
            </form>
        </div>
        
        <!-- Personal Information Form -->
        <div id="personal" class="form-section">
            <h2>Personal Information</h2>
            <form id="personal-form">
                <input type="hidden" name="csrf_token" id="personal-csrf" value="">
                <div class="form-group">
                    <label for="full-name">Full Name</label>
                    <input type="text" id="full-name" name="full-name" autocomplete="name" required>
                    <div id="name-error" class="error"></div>
                </div>
                <div class="form-group">
                    <label for="personal-email">Email</label>
                    <input type="email" id="personal-email" name="email" autocomplete="email" required>
                    <div id="personal-email-error" class="error"></div>
                </div>
                <div class="form-group">
                    <label for="dob">Date of Birth</label>
                    <input type="date" id="dob" name="dob" autocomplete="bday" required>
                    <div id="dob-error" class="error"></div>
                </div>
                <div class="form-group">
                    <label for="ssn">Social Security Number</label>
                    <input type="text" id="ssn" name="ssn" placeholder="XXX-XX-XXXX" autocomplete="off" required>
                    <div id="ssn-error" class="error"></div>
                </div>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
